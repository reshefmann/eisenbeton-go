syntax = "proto3";

package eisenbeton;


option go_package = "eisenbeton/wire";


message EisenRequest {
    string host = 1;
    string path = 2;
    string method = 3;
    string content_type = 4;
    string content = 5;
}


message EisenResponse {
    string content = 1;
    string content_type = 2;
}
